<!doctype html>
<html>
<head>
  <base href="./">  
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Code Audit">
  <meta name="author" content="Łukasz Holeczek">
  <meta name="keyword" content="Bootstrap,Admin,Template,Free,Angular,Dashboard,Typescript">
  <link rel="shortcut icon" href="assets/favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   
   
      
<title>Digital Notice Board</title>
</head>
<body class="app">
    <style>
        #loader {
            color: #008cff;
            font-family:  'Helvetica Neue','calibiri';
            font-size: 16px;
            height: 40px;
            left: 45%;
            position: absolute;
            top: 45%;
            width: 30%;
        }
         .e-code-mirror::before {
            content: '\e345';
        }
        .CodeMirror-linenumber,
        .CodeMirror-gutters {
            display: none;
        }
    
        .char_block.e-active {
            /* box-shadow: inset 3px 3px 7px 0px; */
            outline: 1.5px solid;
        }
    
        .char_block {
            width: 30px;
            height: 30px;
            line-height: 30px;
            margin: 0 5px 5px 0;
            text-align: center;
            vertical-align: middle;
            border: 1px solid #DDDDDD;
            font-size: 20px;
            cursor: pointer;
            user-select: none;
        }
    
      .e-rte-quick-popup .e-rte-quick-toolbar .e-roatate-left::before {
            content: "\e76e";
        }
    
        .e-rte-quick-popup .e-rte-quick-toolbar .e-roatate-right::before {
            content: "\e726";
        }
    
        .e-richtexteditor textarea.e-content {
          float: left;
        }
        .e-richtexteditor .e-rte-content {
          overflow: hidden;
        }
        .e-rte-content .e-content.e-pre-source{
          width: 100%;
        }
    
        .e-icon-btn.e-active .e-md-preview::before {
            content: '\e350';
        }
    
      .e-icon-btn .e-md-preview.e-icons::before {
        content: '\e345';
      }
    
    </style>
  <!-- App Loading... -->
</body>
</html>
